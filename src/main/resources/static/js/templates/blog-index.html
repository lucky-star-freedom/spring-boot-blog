<div class="post-preview">
    <a href="/blogs/{{ id }}">
        <h2 class="post-title">
            {{ title }}
        </h2>
    </a>

    <h3 class="post-subtitle">
        {{& content }}
    </h3>
    <p class="post-meta">Posted by <a href="#">author</a> on {{ fromNow }}, {{ createdAt }}</p>
</div>
<hr>
